- name: Jfrog install preparation
  hosts: devops_server
  become: yes
  gather_facts: no
  tasks:
    - name: Chargement des variables d'environnment
      include_vars: "../{{ env }}.yml"

    - name: Remove VirtualEnv
      file:
        path: "{{ devops_path }}/venv"
        state: absent

    - name: Install python3-venv
      shell: apt-get -y install python3-venv

    - name: Create VirtualEnv
      shell: python3 -m venv "{{ devops_path }}/venv"

    - name: Install docker module in venv
      shell: "{{ devops_path }}/venv/bin/pip install docker"

    - name: Create artifactory group
      group:
        name: artifactory
        gid: 1030

    - name: Create artifactory user
      user:
        name: artifactory
        uid: 1030
        group: artifactory

    - name: Create deployment directory
      file:
        path: "{{ devops_tools.state_base_dir }}/jfrog"
        state: directory
        owner: artifactory
        group: artifactory
        recurse: yes

    - name: Create data directory
      file:
        path: "{{ devops_tools.state_base_dir }}/jfrog/data"
        state: directory
        owner: artifactory
        group: artifactory
        recurse: yes

- name: Jfrog Configuration
  hosts: devops_server
  become: yes
  gather_facts: no
  tasks:
    - name: Copy docker-compose
      template:
        src: templates/docker-compose.yml.j2
        dest: "{{ devops_tools.state_base_dir }}/jfrog/docker-compose.yml"

- name: Jfrog start
  hosts: devops_server
  become: yes
  gather_facts: no
  vars:
    ansible_python_interpreter: "{{ devops_path }}/venv/bin/python"
  tasks:
    - name: Restart Jfrog
      shell: docker-compose down; docker-compose up -d
      args:
        chdir: "{{ devops_tools.state_base_dir }}/jfrog/"

